<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Zamówień Online - Mobile</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { display: flex; min-height: 100vh; background: #f0f2f5; }

/* Sidebar */
.sidebar {
    width: 250px;
    background: #1f2937;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: transform 0.3s ease;
}
.sidebar h2 { margin-bottom: 2rem; font-size: 1.5rem; }
.sidebar a {
    color: #cbd5e1;
    text-decoration: none;
    margin-bottom: 1rem;
    display: block;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background 0.2s;
    cursor: pointer;
}
.sidebar a.active, .sidebar a:hover { background: #374151; color: #fff; }

/* Hamburger dla mobile */
.hamburger {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.8rem;
    color: #4f46e5;
    cursor: pointer;
    z-index: 1000;
}

/* Main content */
.main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
header {
    height: 60px;
    background: #4f46e5;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 1.2rem;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Cards / Views */
.view { display: none; flex-direction: column; gap: 20px; height: 100%; overflow-y: auto; }
.view.active { display: flex; }

/* Form */
.form-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.form-card form { display: flex; flex-direction: column; gap: 10px; }
.form-card input[type="text"], .form-card input[type="date"], .form-card button {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.form-card button {
    border: none;
    background: #4f46e5;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}
.form-card button:hover { background: #4338ca; }

/* Filters / Buttons */
.filters { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
.filters button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #6366f1;
    color: white;
    cursor: pointer;
    flex: 1 1 40%;
    text-align: center;
}
.filters button.active, .filters button:hover { background: #4f46e5; }

/* Table */
.orders-card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow-x: auto;
}
table { width: 100%; border-collapse: collapse; }
th, td { padding: 12px; border-bottom: 1px solid #e5e7eb; text-align: left; font-size: 0.9rem; }
th { background: #f3f4f6; }
tr.odebrane { background-color: #d1fae5; text-decoration: line-through; }
tr button {
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    margin-right: 5px;
    font-size: 0.8rem;
}
.btn-odebrane { background: #10b981; }
.btn-odebrane:hover { background: #059669; }
.btn-usun { background: #ef4444; }
.btn-usun:hover { background: #b91c1c; }
.btn-sort { background: #6366f1; }
.btn-sort:hover { background: #4f46e5; }
.btn-export { background: #f59e0b; }
.btn-export:hover { background: #d97706; }

/* Dashboard stats */
.stats { display: flex; gap: 10px; flex-wrap: wrap; }
.stat-card {
    flex: 1 1 100px;
    background: #4f46e5;
    color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
}

/* Responsywność */
@media (max-width: 768px) {
    body { flex-direction: column; }
    .hamburger { display: block; }
    .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
    .sidebar.open { transform: translateX(0); }
    .main { padding: 10px; margin-left: 0; }
}
</style>
</head>
<body>

<div class="hamburger" onclick="toggleSidebar()">☰</div>

<div class="sidebar">
    <h2>Panel Zamówień</h2>
    <a onclick="showView('dashboard')">Dashboard</a>
    <a onclick="showView('orders')">Zamówienia</a>
    <a onclick="showView('history')">Historia</a>
    <a onclick="showView('settings')">Ustawienia</a>
</div>

<div class="main">
    <header id="header-title">Dashboard</header>

    <div id="dashboard" class="view active">
        <div class="stats">
            <div class="stat-card" id="total-orders">Łącznie: 0</div>
            <div class="stat-card" id="received-orders">Odebrane: 0</div>
            <div class="stat-card" id="pending-orders">Nieodebrane: 0</div>
        </div>
    </div>

    <div id="orders" class="view">
        <div class="form-card">
            <form id="orderForm">
                <input type="text" id="nazwa" placeholder="Nazwa zamówienia" required>
                <input type="text" id="sklep" placeholder="Sklep/źródło" required>
                <input type="date" id="data" required>
                <button type="submit">Dodaj zamówienie</button>
            </form>
        </div>
        <div class="filters">
            <button onclick="setFilter('all')" class="active">Wszystkie</button>
            <button onclick="setFilter('nieodebrane')">Nieodebrane</button>
            <button onclick="setFilter('odebrane')">Odebrane</button>
            <button onclick="sortOrders()" class="btn-sort">Sortuj po dacie</button>
            <button onclick="exportCSV()" class="btn-export">Eksport CSV</button>
        </div>
        <div class="orders-card">
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Sklep/źródło</th>
                        <th>Data zamówienia</th>
                        <th>Status</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody id="ordersList"></tbody>
            </table>
        </div>
    </div>

    <div id="history" class="view">
        <div class="orders-card">
            <h3>Historia zamówień</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Sklep/źródło</th>
                        <th>Data</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
        </div>
    </div>

    <div id="settings" class="view">
        <div class="form-card">
            <h3>Ustawienia</h3>
            <button onclick="resetData()" style="background:red; color:white;">Resetuj wszystkie zamówienia</button>
        </div>
    </div>
</div>

<script>
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let filter = 'all';
let sortAsc = true;

function renderOrders() {
    const ordersList = document.getElementById('ordersList');
    const historyList = document.getElementById('historyList');
    ordersList.innerHTML = '';
    historyList.innerHTML = '';

    let filtered = orders.filter(order => {
        if (filter==='all') return true;
        if (filter==='odebrane') return order.odebrane;
        if (filter==='nieodebrane') return !order.odebrane;
    });

    filtered.forEach((order,index)=>{
        const tr=document.createElement('tr');
        tr.className=order.odebrane?'odebrane':'';
        tr.innerHTML=`
            <td>${order.nazwa}</td>
            <td>${order.sklep}</td>
            <td>${order.data}</td>
            <td>${order.odebrane?'Odebrane':'Nieodebrane'}</td>
            <td>
                <button class="btn-odebrane" onclick="toggleOdebrane(${index})">${order.odebrane?'Cofnij':'Odebrane'}</button>
                <button class="btn-usun" onclick="usunZamowienie(${index})">Usuń</button>
            </td>
        `;
        ordersList.appendChild(tr);

        const htr=document.createElement('tr');
        htr.className=order.odebrane?'odebrane':'';
        htr.innerHTML=`<td>${order.nazwa}</td><td>${order.sklep}</td><td>${order.data}</td><td>${order.odebrane?'Odebrane':'Nieodebrane'}</td>`;
        historyList.appendChild(htr);
    });
    localStorage.setItem('orders',JSON.stringify(orders));
    updateStats();
}

function toggleOdebrane(index){ orders[index].odebrane=!orders[index].odebrane; renderOrders();}
function usunZamowienie(index){ if(confirm('Czy na pewno chcesz usunąć?')){orders.splice(index,1); renderOrders();} }

document.getElementById('orderForm').addEventListener('submit',e=>{
    e.preventDefault();
    orders.push({
        nazwa:document.getElementById('nazwa').value,
        sklep:document.getElementById('sklep').value,
        data:document.getElementById('data').value,
        odebrane:false
    });
    renderOrders();
    e.target.reset();
});

function setFilter(val){ filter=val; document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); renderOrders(); }
function sortOrders(){ orders.sort((a,b)=>sortAsc?new Date(a.data)-new Date(b.data):new Date(b.data)-new Date(a.data)); sortAsc=!sortAsc; renderOrders(); }
function exportCSV(){ let csv="data:text/csv;charset=utf-8,Nazwa,Sklep,Data,Status\n"; orders.forEach(o=>{ csv+=`${o.nazwa},${o.sklep},${o.data},${o.odebrane?'Odebrane':'Nieodebrane'}\n`; }); const link=document.createElement("a"); link.href=encodeURI(csv); link.download="zamowienia.csv"; document.body.appendChild(link); link.click(); document.body.removeChild(link); }

function showView(viewId){
    document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
    event.target.classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    document.getElementById(viewId).classList.add('active');
    document.getElementById('header-title').innerText=event.target.innerText;
    if(window.innerWidth<=768) closeSidebar();
}

function resetData(){ if(confirm('Usunąć wszystkie zamówienia?')){ orders=[]; renderOrders(); } }
function updateStats(){ document.getElementById('total-orders').innerText=`Łącznie: ${orders.length}`; document.getElementById('received-orders').innerText=`Odebrane: ${orders.filter(o=>o.odebrane).length}`; document.getElementById('pending-orders').innerText=`Nieodebrane: ${orders.filter(o=>!o.odebrane).length}`; }

function toggleSidebar(){ document.querySelector('.sidebar').classList.toggle('open'); }
function closeSidebar(){ document.querySelector('.sidebar').classList.remove('open'); }

renderOrders();
</script>
</body>
</html>
