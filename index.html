<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>Panel Zam√≥wie≈Ñ Online - Mobile</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { display: flex; min-height: 100vh; background: #f0f2f5; }

/* Sidebar */
.sidebar {
    width: 85%;
    max-width: 300px;
    background: #1f2937;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 999;
    box-shadow: 2px 0 10px rgba(0,0,0,0.3);
}
.sidebar.open { transform: translateX(0); }
.sidebar h2 { margin-bottom: 2rem; font-size: 1.5rem; text-align: center; }
.sidebar a {
    color: #cbd5e1;
    text-decoration: none;
    margin-bottom: 0.8rem;
    display: block;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    transition: background 0.2s;
    cursor: pointer;
    font-size: 1.1rem;
}
.sidebar a.active, .sidebar a:hover { background: #374151; color: #fff; }

/* Hamburger */
.hamburger {
    position: fixed;
    top: 12px;
    left: 12px;
    font-size: 2rem;
    color: #4f46e5;
    cursor: pointer;
    z-index: 1000;
    background: white;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

/* Main content */
.main {
    flex: 1;
    padding: 20px;
    padding-top: 70px;
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-left: 0;
}
header {
    height: auto;
    min-height: 60px;
    background: #4f46e5;
    color: white;
    display: flex;
    align-items: center;
    padding: 12px 20px;
    font-size: 1.3rem;
    border-radius: 15px;
    margin-bottom: 20px;
    font-weight: 500;
    word-break: break-word;
}

/* Cards / Views */
.view { display: none; flex-direction: column; gap: 20px; height: 100%; overflow-y: auto; }
.view.active { display: flex; }

/* Form */
.form-card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.form-card form { display: flex; flex-direction: column; gap: 12px; }
.form-card input[type="text"], .form-card input[type="date"], .form-card button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 1rem;
}
.form-card button {
    border: none;
    background: #4f46e5;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
    font-weight: 600;
}
.form-card button:hover { background: #4338ca; }

/* Filters */
.filters { 
    display: flex; 
    gap: 8px; 
    margin-bottom: 10px; 
    flex-wrap: wrap; 
}
.filters button {
    padding: 12px 8px;
    border: none;
    border-radius: 10px;
    background: #6366f1;
    color: white;
    cursor: pointer;
    flex: 1 1 calc(50% - 8px);
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    min-width: 110px;
}
.filters button.active, .filters button:hover { background: #4f46e5; }

/* Table */
.orders-card {
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow-x: auto;
}
table { 
    width: 100%; 
    border-collapse: collapse; 
    min-width: 100%;
}
th, td { 
    padding: 12px 8px; 
    border-bottom: 1px solid #e5e7eb; 
    text-align: left; 
    font-size: 0.85rem;
    word-break: break-word;
}
th { 
    background: #f3f4f6; 
    font-weight: 600;
}
tr.odebrane { 
    background-color: #d1fae5; 
    text-decoration: line-through; 
    opacity: 0.8;
}
tr button {
    padding: 8px 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    margin: 4px 2px;
    font-size: 0.75rem;
    font-weight: 600;
    min-width: 60px;
}
.btn-odebrane { background: #10b981; }
.btn-odebrane:hover { background: #059669; }
.btn-usun { background: #ef4444; }
.btn-usun:hover { background: #b91c1c; }
.btn-sort { background: #6366f1; }
.btn-sort:hover { background: #4f46e5; }
.btn-export { background: #f59e0b; }
.btn-export:hover { background: #d97706; }

/* Dashboard stats */
.stats { display: flex; gap: 10px; flex-wrap: wrap; }
.stat-card {
    flex: 1 1 calc(33.333% - 10px);
    background: #4f46e5;
    color: white;
    padding: 15px 10px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
    font-weight: 500;
    font-size: 0.9rem;
    min-width: 100px;
}

/* Responsywno≈õƒá */
@media (max-width: 480px) {
    .main { padding: 12px; padding-top: 70px; }
    header { font-size: 1.1rem; padding: 12px; }
    .filters button { font-size: 0.8rem; padding: 10px 4px; }
    th, td { font-size: 0.75rem; padding: 10px 4px; }
    tr button { padding: 6px 4px; min-width: 45px; font-size: 0.7rem; }
    .stat-card { font-size: 0.8rem; padding: 12px 5px; }
}

@media (max-width: 360px) {
    .filters button { flex: 1 1 100%; }
    tr button { display: block; width: 100%; margin: 4px 0; }
    td { display: block; width: 100%; text-align: left; }
    tr { display: block; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; padding: 8px; }
    th { display: none; }
    td:before { 
        content: attr(data-label); 
        font-weight: bold; 
        display: inline-block; 
        width: 90px; 
    }
}
</style>
</head>
<body>

<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div class="sidebar">
    <h2>üì¶ Panel</h2>
    <a onclick="showView('dashboard')">üìä Dashboard</a>
    <a onclick="showView('orders')">üìã Zam√≥wienia</a>
    <a onclick="showView('settings')">‚öôÔ∏è Ustawienia</a>
</div>

<div class="main">
    <header id="header-title">üìä Dashboard</header>

    <div id="dashboard" class="view active">
        <div class="stats">
            <div class="stat-card" id="total-orders">≈ÅƒÖcznie: 0</div>
            <div class="stat-card" id="received-orders">Odebrane: 0</div>
            <div class="stat-card" id="pending-orders">Nieodebrane: 0</div>
        </div>
    </div>

    <div id="orders" class="view">
        <div class="form-card">
            <form id="orderForm">
                <input type="text" id="nazwa" placeholder="Nazwa zam√≥wienia" required>
                <input type="text" id="sklep" placeholder="Sklep/≈∫r√≥d≈Ço" required>
                <input type="date" id="data" required>
                <button type="submit">‚ûï Dodaj zam√≥wienie</button>
            </form>
        </div>
        <div class="filters">
            <button onclick="setFilter('all')" class="active">üìã Wszystkie</button>
            <button onclick="setFilter('nieodebrane')">‚è≥ Nieodebrane</button>
            <button onclick="setFilter('odebrane')">‚úÖ Odebrane</button>
            <button onclick="sortOrders()" class="btn-sort">üìÖ Sortuj po dacie</button>
            <button onclick="exportCSV()" class="btn-export">üì• Eksport CSV</button>
        </div>
        <div class="orders-card">
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Sklep</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody id="ordersList"></tbody>
            </table>
        </div>
    </div>

    <div id="settings" class="view">
        <div class="form-card">
            <h3 style="margin-bottom: 15px;">‚öôÔ∏è Ustawienia</h3>
            <button onclick="resetData()" style="background:#ef4444; color:white; width:100%; padding:14px; border:none; border-radius:10px; font-weight:600;">üóëÔ∏è Resetuj wszystkie zam√≥wienia</button>
        </div>
    </div>
</div>

<script>
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let filter = 'all';
let sortAsc = true;

function renderOrders() {
    const ordersList = document.getElementById('ordersList');
    ordersList.innerHTML = '';

    let filtered = orders.filter(order => {
        if (filter === 'all') return true;
        if (filter === 'odebrane') return order.odebrane;
        if (filter === 'nieodebrane') return !order.odebrane;
    });

    filtered.forEach((order, index) => {
        const tr = document.createElement('tr');
        tr.className = order.odebrane ? 'odebrane' : '';
        tr.innerHTML = `
            <td data-label="Nazwa">${order.nazwa}</td>
            <td data-label="Sklep">${order.sklep}</td>
            <td data-label="Data">${order.data}</td>
            <td data-label="Status">${order.odebrane ? 'Odebrane' : 'Nieodebrane'}</td>
            <td data-label="Akcja">
                <button class="btn-odebrane" onclick="toggleOdebrane(${index})">${order.odebrane ? '‚Ü©Ô∏è Cofnij' : '‚úÖ Odebrane'}</button>
                <button class="btn-usun" onclick="usunZamowienie(${index})">üóëÔ∏è Usu≈Ñ</button>
            </td>
        `;
        ordersList.appendChild(tr);
    });
    
    localStorage.setItem('orders', JSON.stringify(orders));
    updateStats();
}

function toggleOdebrane(index) { 
    orders[index].odebrane = !orders[index].odebrane; 
    renderOrders();
}

function usunZamowienie(index) { 
    if (confirm('Czy na pewno chcesz usunƒÖƒá?')) {
        orders.splice(index, 1); 
        renderOrders();
    } 
}

document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();
    orders.push({
        nazwa: document.getElementById('nazwa').value,
        sklep: document.getElementById('sklep').value,
        data: document.getElementById('data').value,
        odebrane: false
    });
    renderOrders();
    e.target.reset();
});

function setFilter(val) { 
    filter = val; 
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active')); 
    event.target.classList.add('active'); 
    renderOrders(); 
}

function sortOrders() { 
    orders.sort((a, b) => sortAsc ? new Date(a.data) - new Date(b.data) : new Date(b.data) - new Date(a.data)); 
    sortAsc = !sortAsc; 
    renderOrders(); 
}

function exportCSV() { 
    let csv = "data:text/csv;charset=utf-8,Nazwa,Sklep,Data,Status\n"; 
    orders.forEach(o => { 
        csv += `${o.nazwa},${o.sklep},${o.data},${o.odebrane ? 'Odebrane' : 'Nieodebrane'}\n`; 
    }); 
    const link = document.createElement("a"); 
    link.href = encodeURI(csv); 
    link.download = "zamowienia.csv"; 
    document.body.appendChild(link); 
    link.click(); 
    document.body.removeChild(link); 
}

function showView(viewId) {
    const activeLink = event.target;
    document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
    activeLink.classList.add('active');
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(viewId).classList.add('active');
    document.getElementById('header-title').innerText = activeLink.innerText;
    if (window.innerWidth <= 768) closeSidebar();
}

function resetData() { 
    if (confirm('UsunƒÖƒá wszystkie zam√≥wienia?')) { 
        orders = []; 
        renderOrders(); 
    } 
}

function updateStats() { 
    document.getElementById('total-orders').innerText = `≈ÅƒÖcznie: ${orders.length}`; 
    document.getElementById('received-orders').innerText = `Odebrane: ${orders.filter(o => o.odebrane).length}`; 
    document.getElementById('pending-orders').innerText = `Nieodebrane: ${orders.filter(o => !o.odebrane).length}`; 
}

function toggleSidebar() { 
    document.querySelector('.sidebar').classList.toggle('open'); 
}

function closeSidebar() { 
    document.querySelector('.sidebar').classList.remove('open'); 
}

// Zamknij sidebar po klikniƒôciu poza nim (dla mobile)
document.addEventListener('click', function(e) {
    const sidebar = document.querySelector('.sidebar');
    const hamburger = document.querySelector('.hamburger');
    if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove('open');
    }
});

renderOrders();
</script>
</body>
</html>
